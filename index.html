<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> - </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/custom-reset-2019.css">
  <link rel="stylesheet" type="text/css" href="css/panel-slider-4.css">
</head>


<body>
  <!-- =========================================================================
                                     <header>
  ========================================================================== -->


  <header>
    <h1 class="fancy-h1">Sliding Panels</h1>
  </header>


  <!-- =========================================================================
                                     <main>
  ========================================================================== -->


  <main>
    <!-- =======================================================================
                  <div class="slider-container initialize">
    ======================================================================== -->


    <div class="slider-container initialize">
      <div class="aspect-ratio-container">
        <!-- =====================
              image-container
        ====================== -->


  			<div class="image-container">
          <div class="slice-container">
        		<span class="slice"></span><!-- Slice 1 of image 1 -->
        		<span class="slice"></span><!-- Slice 1 of image 2 -->
        		<span class="slice"></span><!-- Slice 1 of image 3 -->
        		<span class="slice"></span><!-- Slice 1 of image 4 -->
        	</div>

        	<div class="slice-container">
            <span class="slice"></span><!-- Slice 2 of image 1 -->
        		<span class="slice"></span><!-- Slice 2 of image 2 -->
        		<span class="slice"></span><!-- Slice 2 of image 3 -->
        		<span class="slice"></span><!-- Slice 2 of image 4 -->
        	</div>

        	<div class="slice-container">
            <span class="slice"></span><!-- Slice 3 of image 1 -->
        		<span class="slice"></span><!-- Slice 3 of image 2 -->
        		<span class="slice"></span><!-- Slice 3 of image 3 -->
        		<span class="slice"></span><!-- Slice 3 of image 4 -->
        	</div>

        	<div class="slice-container">
            <span class="slice"></span><!-- Slice 4 of image 1 -->
        		<span class="slice"></span><!-- Slice 4 of image 2 -->
        		<span class="slice"></span><!-- Slice 4 of image 3 -->
        		<span class="slice"></span><!-- Slice 4 of image 4 -->
        	</div>
  			</div>


        <!-- =====================
          .image-title-container
        ====================== -->


        <div class="image-title-container">
         <h3 class="image-title active-title"><span class="fancy-h3">Scratchy Time</span><span>What You've Been Dreaming Of</span></h3>
         <h3 class="image-title"><span class="fancy-h3">Basket Time</span><span>Where The Fun Begins</span></h3>
         <h3 class="image-title"><span class="fancy-h3">Muffy Time</span><span>Unforgettable Experiences</span></h3>
         <h3 class="image-title"><span class="fancy-h3">Fussy Time</span><span>When Silence Touches Nature</span></h3>
        </div>


        <!-- =====================
            .indicator-container
        ====================== -->


        <div class="indicator-container"><!-- flex container -->
          <!-- The <div> wrappers are flex items -->
          <div><button class="indicator active-indicator">1</button></div>
          <div><button class="indicator">2</button></div>
          <div><button class="indicator">3</button></div>
          <div><button class="indicator">4</button></div>
        </div>


      </div><!-- End of <div class="aspect-ratio-container"> -->
		</div><!-- End of <div class="slider-container initialize"> -->
  </main>

  <script src="scripts/panel-slider-4.js"></script>
</body>
</html>
